<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style/menu.css">
</head>

<body>
  <!-- -after strech- -->
  <div id="boxlist-big">

    <div id="brand-logo">

      <img id="logo" src="images/OFPPT_Logo.png" alt="OFPPT Logo">
      <p id="brand"> OFPPT </p>

    </div>

    <div class="box"> C++ </div>
    <div class="box"> HTML </div>
    <div class="box"> CSS </div>
    <div class="box"> JAVASCRIPT </div>
    <div class="box"> SQL </div>

  </div>
  <!-- --------------- -->

  <!--- before strech- -->
  <div id="boxlist-medium">

    <div id="brand-logo">

      <img id="logo" src="images/OFPPT_Logo.png" alt="OFPPT Logo">
      <div class="box hovered"> OFPPT </div>

    </div>

    <div class="box">
      <img height="80%" src="images/cpp.png" alt="">
      <div class="box hovered"> C++ </div>
    </div>


    <div class="box">
      <img height="80%" src="images/html.png" alt="">
      <div class="box hovered"> HTML </div>

    </div>


    <div class="box">
      <img height="80%" src="images/css.png" alt="">
      <div class="box hovered"> CSS </div>
    </div>

    <div class="box">
      <img height="80%" src="images/js.png" alt="">
      <div class="box hovered"> JAVASCRIPT </div>
    </div>

    <div class="box">
      <img height="80%" src="images/sql.png" alt="">
      <div class="box hovered"> SQL </div>
    </div>

  </div>
  <!-- --------------- -->

  <!-- -after strech- -->
  <div id="boxlist-small">

    <div id="brand-logo">

      <img id="logo" src="images/OFPPT_Logo.png" alt="OFPPT Logo">
      <p id="brand"> OFPPT </p>

    </div>
    <div class="box"> <p>Options</p>
      <div class="hovered">
        <div class="box"> C++ </div>
        <div class="box"> HTML </div>
        <div class="box"> CSS </div>
        <div class="box"> JAVASCRIPT </div>
        <div class="box"> SQL </div>
      </div>
    </div>
  </div>
  <!-- --------------- -->

</body>

</html>
